<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ChatBot</title>
        <link rel="stylesheet" href="./dist/index.css" />
        <script src="./dist/index.umd.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html,
            body {
                width: 100%;
                height: 100%;
            }

            .welcome {
                margin: 40px auto;
                text-align: center;
            }

            .introduction {
                font-size: 24px;
                margin: 20px auto;
            }
        </style>
    </head>

    <body>
        <div class="welcome">
            <h1>ChatBot</h1>
            <section class="introduction">
                Please click the <strong>lower-right</strong> button to start
                chat.
            </section>
        </div>
        <chat-bot name="ChatBot" stream> </chat-bot>
    </body>
</html>
